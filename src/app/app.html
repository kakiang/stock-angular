<main class="bg-gray-100 h-full font-sans leading-normal tracking-normal min-h-screen">

  @if (currentRoute() !== '/login') {
  <header class="bg-white shadow">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 flex justify-between items-center">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-indigo-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
          />
        </svg>
        Stock
      </h1>

      <nav class="flex gap-4 text-sm sm:text-base">
        <a
          routerLink="/products"
          routerLinkActive="font-bold text-indigo-600"
          class="text-gray-700 hover:text-indigo-600"
        >Produits</a>

        <a
          routerLink="/categories"
          routerLinkActive="font-bold text-indigo-600"
          class="text-gray-700 hover:text-indigo-600"
        >Categories</a>

        <!-- <a
          routerLink="/login"
          routerLinkActive="font-bold text-indigo-600"
          class="text-gray-700 hover:text-indigo-600"
        >Login</a> -->
         @if (!authService.username()) {
          <a routerLink="/login" routerLinkActive="font-bold text-indigo-600"
            class="text-gray-700 hover:text-indigo-600">Login</a>
        }

        @if (authService.username()) {
          <span class="text-gray-600"> ðŸ‘¤ {{ authService.username() }}</span>
          <button (click)="logout()" class="text-red-600 hover:underline">Logout</button>
        
        }
        
      </nav>
    </div>
  </header>
  }
  <section class="container mx-auto p-4 sm:p-6 lg:p-8">
    <router-outlet></router-outlet>
  </section>
</main>
