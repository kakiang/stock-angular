<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="bg-white p-8 rounded-lg shadow-md w-full">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8 text-indigo-600 mx-auto"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
        />
      </svg>
      <h2
        class="mt-5 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
      >
        Se connecter
      </h2>
    </div>

    <div class="my-8 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-700 mb-1"
            >Nom d'utilisateur</label
          >
          <input
            type="text"
            formControlName="username"
            class="w-full border bg-white px-4 py-2 rounded focus:outline-none focus:ring focus:ring-indigo-200"
          />
          @if (loginForm.get('username')?.invalid &&
          loginForm.get('username')?.touched) {
          <p class="text-sm text-red-500 mt-1">Ce champ est requis.</p>
          }
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1">Mot de passe</label>
          <input
            type="password"
            formControlName="password"
            class="w-full border bg-white px-4 py-2 rounded focus:outline-none focus:ring focus:ring-indigo-200"
          />
          @if (loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched) {
          <p class="text-sm text-red-500 mt-1">Ce champ est requis.</p>
          }
        </div>

        @if (errorMessage()) {
        <p class="text-sm text-red-600 mt-2">{{ errorMessage() }}</p>
        }

        <button
          type="submit"
          [disabled]="!loginForm.valid || isSubmitting()"
          class="w-full flex justify-center items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white mt-8 py-2 px-4 rounded disabled:bg-indigo-400"
        >
          <span>Connexion</span>
          @if (isSubmitting()) {
          <svg
            class="h-5 w-5 animate-spin text-white"
            viewBox="0 0 24 24"
            fill="none"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            />
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            />
          </svg>
          }
        </button>
      </form>
    </div>
  </div>
</div>
